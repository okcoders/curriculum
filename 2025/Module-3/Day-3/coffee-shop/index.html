<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1 id="somethingStupid">â˜• Coffee Shop</h1>

        <form id="login-form" onsubmit="handleLogin2(event)">
            <input type="text" id="username" placeholder="Username" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit">Login</button>
            <span id="welcome-message"></span>
        </form>
    </header>

    <main>
        <!-- Menu Section -->
        <section id="menu">
            <h2>Menu</h2>
            <ul id="menu"></ul>
        </section>

        <!-- Cart Section -->
        <section id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="total">0.00</span></p>
            <button onclick="checkout()">Checkout</button>
        </section>
    </main>

    <section style="margin-bottom: 400px">
        <form id="contact-form" onsubmit="contactForm(event)">
            <input type="text" id="firstName" placeholder="First Name" required />
            <input type="text" id="lastName" placeholder="Last Name" required />
            <input type="email" id="email" placeholder="Email" required />
            <textarea id="contact"></textarea>
            <button type="submit">Submit</button>
            <span id="contact-form-submitted-message"></span>
        </form>
    </section>



    <script src="script.js"></script>
</body>
</html>
