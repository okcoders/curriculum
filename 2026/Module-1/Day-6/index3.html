<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  .parent {
    position: relative;
    width: 400px;
    height: 300px;
    background: lightgray;
  }
  .child {
    position: absolute;
    bottom: 0;
    right: 0;
    width: 100px;
    height: 50px;
    background: coral;
  }
</style>
</head>
<body>
    

<div class="parent">
  <div class="child">I'm here</div>
</div>
</body>
</html>
