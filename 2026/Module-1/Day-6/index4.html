<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  .row {
    display: flex;
    justify-content: center;
    gap: 10px;
  }
  .row-between {
    display: flex;
    justify-content: space-between;
  }
  .row-end {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
  }
  .box { 
    width: 100px; 
    height: 100px; 
    background: steelblue; 
  }
</style>
</head>
<body>
    

<div class="row">
  <div class="box">1</div>
  <div class="box">2</div>
  <div class="box">3</div>
</div>

<div class="row-between">
  <div class="box">1</div>
  <div class="box">2</div>
  <div class="box">3</div>
</div>

<div class="row-end">
  <div class="box">1</div>
  <div class="box">2</div>
</div>
</body>
</html>
