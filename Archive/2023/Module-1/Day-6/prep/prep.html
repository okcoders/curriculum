<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Flex and Positioning</title>
		<link rel="stylesheet" href="prep-styles.css" />
	</head>
	<body>
		<div class="section">
			<h1>Display None vs Visibility Hidden</h1>
			<div class="box size-100">1</div>
			<div class="box size-100 display-none">2</div>
			<div class="box size-100 visibility-hidden">3</div>
			<div class="box size-100">4</div>
		</div>
		<div class="section">
			<h1>Display Inline Block</h1>
			<div class="box size-100 stretch-box inline-block">1</div>
			<div class="box size-100 stretch-box inline-block">2</div>
			<div class="box size-100 stretch-box inline-block">3</div>
		</div>
		<div class="section">
			<h1>Flex FullWidth</h1>
			<div class="flex">
				<div class="box full-width">1</div>
				<div class="box full-width">2</div>
				<div class="box full-width">3</div>
			</div>
		</div>
		<div class="section">
			<h1>Flex Property</h1>
			<div class="flex">
				<div class="box flex-1">1</div>
				<div class="box flex-2">2</div>
				<div class="box flex-1">3</div>
				<div class="box flex-2">4</div>
				<div class="box size-100">5</div>
			</div>
		</div>
		<div class="section">
			<h1>Direction and Alignment</h1>
			<h2>Flex Col</h2>
			<div class="flex flex-col">
				<div class="box">1</div>
				<div class="box">2</div>
				<div class="box size-100">3</div>
			</div>
			<h2>Justify Content</h2>
			<div class="flex justify-content">
				<div class="box size-100">1</div>
				<div class="box size-100">2</div>
				<div class="box size-100">3</div>
			</div>
			<h2>Align Items</h2>
			<div class="flex align-items">
				<div class="box size-100">1</div>
				<div class="box" style="height: 200px">2</div>
				<div class="box size-100">3</div>
			</div>
		</div>
		<div class="section">
			<h1>Flex Wrap</h1>
			<div class="flex wrap justify-content">
				<div class="box super-stretchy-responsive-strategy">1</div>
				<div class="box super-stretchy-responsive-strategy">2</div>
				<div class="box super-stretchy-responsive-strategy">3</div>
				<div class="box super-stretchy-responsive-strategy">4</div>
				<div class="box super-stretchy-responsive-strategy">5</div>
				<div class="box super-stretchy-responsive-strategy">6</div>
			</div>
		</div>
	</body>
</html>
