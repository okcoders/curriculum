<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Document</title>
		<script src="https://kit.fontawesome.com/34d1ce521c.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="header">CONTACT</div>
		<div class="container content">
			<div class="info">
				Any additional questions you could't find on our site? Drop us a line and we'll get
				back to you as soon as possible!
			</div>
			<form>
				<div class="input-wrapper">
					<label class="contact-label" for="name">Your Name (required)</label>
					<input class="contact-input" id="name" />
				</div>
				<div class="input-wrapper">
					<label class="contact-label" for="email">Your email (required)</label>
					<input class="contact-input" id="email" />
				</div>
				<div class="input-wrapper">
					<label class="contact-label" for="subject">Subject</label>
					<input class="contact-input" id="subject" />
				</div>
				<div class="input-wrapper">
					<label class="contact-label" for="message">Your message</label>
					<textarea class="contact-input textarea" id="message"></textarea>
				</div>
				<button class="submit-button">SEND</button>
			</form>
		</div>
		<div class="footer">
			<div class="container">
				<div class="col">
					<div class="col-header">Navigation</div>
					<ul style="list-style: '\00BB'">
						<li>
							<a class="nav-link">Home</a>
						</li>
						<li>
							<a class="nav-link">Shipping & Returns</a>
						</li>
						<li>
							<a class="nav-link">My Account</a>
						</li>
						<li>
							<a class="nav-link">About Us</a>
						</li>
						<li>
							<a class="nav-link">Contact</a>
						</li>
					</ul>
				</div>
				<div class="col">
					<div class="col-header">Info</div>
				</div>
				<div class="col">
					<div class="col-header">Connect</div>
					<i class="fa-solid fa-envelope icon"></i>
					<i class="fa-solid fa-envelope icon"></i>
					<i class="fa-solid fa-envelope icon"></i>
					<i class="fa-solid fa-envelope icon"></i>
				</div>
			</div>
		</div>
	</body>
</html>
