<html>

<head>
    <title>Garage Sale!</title>
</head>

<body>
    <div>
        <h4>Teddy Bear</h4>
        <p>passed down for a few generations</p>
        <p>$42</p>
        <button id="teddy-bear-add">Add to Cart!</button>
    </div>
    <div>
        <h4>Coffee Pot</h4>
        <p>cleaned, makes a full pot fast!</p>
        <p>$63</p>
        <button id="coffee-pot-add">Add to Cart!</button>
    </div>
    <div>
        <button id="checkout">checkout!</button>
    </div>
    <script>
        const shoppingCart = []
        const teddyBearButton = document.getElementById("teddy-bear-add")
        const coffeePotButton = document.getElementById("coffee-pot-add")
        const checkoutButton = document.getElementById("checkout")

        function teddyBearClick() {
            console.log("clicked bear")
            shoppingCart.push([42, 'teddy-bear-add', 'TeddyBear'])
        }

        teddyBearButton.addEventListener('click', teddyBearClick)

        function coffeePotClick() {
            console.log("clicked coffee pot")
            shoppingCart.push([63, 'coffee-pot-add', 'Coffee Pot'])
        }

        coffeePotButton.addEventListener('click', coffeePotClick)

        function checkoutClick() {
            console.log("checkout clicked")
            console.log(shoppingCart)
            console.log(shoppingCart[0][0] + shoppingCart[1][0])
            const totalCartPrice = shoppingCart.reduce((total, current) => total + current[0], 0)

            console.log(totalCartPrice);
        }

        checkoutButton.addEventListener('click', checkoutClick)

    </script>
</body>

</html>
