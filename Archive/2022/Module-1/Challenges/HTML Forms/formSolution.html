<!DOCTYPE html>
<html>
    <head>
        <title>Quarantine Feedback</title>
    </head>
    <body>
        <h1>Quarantine Feedback Form</h1>
        <hr>
        <form>
            <h3>Did you enjoy Quarantine?</h3>
            <label for="yes">yes</label>
            <input value="yes" id="yes" name="enjoyed" type="radio" checked>
            <label for="no" >no</label>
            <input value="no" id="no" name="enjoyed" type="radio">

            <h3>What did you spend time doing?</h3>
            <input value="tiktok" name="activities" type="checkbox" id="tiktok">
            <label for="tiktok">Tik Tok Dances</label><br>
            
            <input value="netflix" name="activities" type="checkbox" id="netflix">
            <label for="netflix">Watching Netflix</label>
            <br>

            <input value="snacking" name="activities" type="checkbox" id="snacking">
            <label for="snacking">Snacking</label>
            <br>

            <input value="exercising" name="activities" type="checkbox" id="exercising">
            <label for="exercising">Exercising</label>
            <br>

            <input value="sleeping" name="activities" type="checkbox" id="sleeping">
            <label for="sleeping">Sleeping</label>
            <br>

            <h3>What would you change about your experience?</h3>
            <input name="change_experience" type="text">

            <h3>Best thing that happend to you?</h3>
            <input name="best_thing" type="text">

            <h3>Suggested end date?</h3>
            <input name="date" type="date"><br><br><br>
            <input type="submit">
        </form>
    </body>
</html>
