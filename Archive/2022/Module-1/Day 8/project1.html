<!doctype html>

  <head>

    <!-- Link our stylesheets -->

    <!-- Link our Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Anna Young | Full Stack Developer</title>

  <body>

    <!-- Start of navigation -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#header">AY</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Wrapper that allows collapse -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Put our navlist -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#skills">Skills</a></li>
                    <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End of navigation -->

    <!-- Add whatever content you want!! -->
    <h1 class="header-1">Drone Project</h1>

 

    <!-- Start of contact -->
    <section class="section_contact p-5" id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 d-flex flex-column justify-content-center align-items-center">
                    <h2 class="header-2 text-center">Let's Connect</h2>
                    <div class="row">
                        <div class="col"><i class="fa-brands fa-facebook"></i></div>
                        <div class="col"><i class="fa-brands fa-facebook"></i></div>
                        <div class="col"><i class="fa-brands fa-facebook"></i></div>
                        <div class="col"><i class="fa-brands fa-facebook"></i></div>
                    </div>
                </div>
                <div class="col-10 mx-auto col-lg-6 mt-5 mt-lg-0">
                    <form>
                        <div class="mb-3">
                          <label for="name" class="form-label">Name</label>
                          <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Email</label>
                          <input type="email" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Message</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                          </div>
                        <button type="submit" class="btn btn-outline-secondary btn-green">Submit</button>
                      </form>
                </div>
            </div>
        </div>
    </section>
    <!-- End of contact -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
