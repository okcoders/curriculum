<html>
  <head>
    <title>OK Coders</title>
  </head>
  <body>
    <header>
      <!-- Website header with navigation links -->
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
        </ul>
      </nav>
    </header>
    <h1>Heading 1</h1>
    <!-- Largest heading -->
    <h2>Heading 2</h2>
    <!-- Subheading -->
    <p>This is a paragraph.</p>
    <!-- Paragraph text -->
    <img src="image.jpg" alt="An example image" />
    <!-- Image tag with source and alt text -->
    <a href="https://www.example.com">Visit Example</a>
    <!-- Link to another web page -->
    <ul>
      <!-- Unordered list -->
      <li>List item 1</li>
      <li>List item 2</li>
    </ul>
    <ol>
      <!-- Ordered list -->
      <li>First item</li>
      <li>Second item</li>
    </ol>
    <form method="get">
      <!-- Form for user input -->
      <div>
        <label>
          Username:
          <input type="text" name="username" />
        </label>
      </div>
      <div>
        <label>
          Password:
          <input type="password" name="password" />
        </label>
      </div>
      <input type="submit" value="Submit" />
    </form>
    <table>
      <!-- Table structure -->
      <tr>
        <!-- Table row -->
        <th>Header 1</th>
        <!-- Table header -->
        <th>Header 2</th>
      </tr>
      <tr>
        <td>Data 1</td>
        <!-- Table data -->
        <td>Data 2</td>
      </tr>
    </table>

    <footer>
      <!-- Footer of the website -->
      <p>Contact us at email@example.com</p>
    </footer>
  </body>
</html>
